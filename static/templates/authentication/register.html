<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Rejestracja</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()">
        <div class="form-group">
          <label for="register__email">E-mail</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="np. mail@google.com" />
        </div>

        <div class="form-group">
          <label for="register__username">Nazwa użytkownika</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="np. użytkownik" />
        </div>

        <div class="form-group">
          <label for="register__password">Hasło</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="np. hasło" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Zatwierdź</button>
        </div>
      </form>
    </div>
  </div>
</div>
