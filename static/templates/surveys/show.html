<div class="show">
      <div class="jumbotron">
        <h4>{{ vm.survey.title }}</h4>
      </div>

    <form role="form" class="answerform" ng-submit="vm.submit()">

      <div class="jumbotron" data-ng-repeat="question in vm.survey.questions">
        <div class="form-group">
            <label for="question">{{question.content}}:</label>
        </div>
        <div class="form-control" data-ng-repeat="answer in question.answers">
            <input type="radio" ng-model="question.selected" data-ng-value="answer" />
            {{answer.content}}
            {{vm.showStats(answer.id)}}
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">Wyślij rozwiązanie</button>
      </div>
    </form>

</div>
